<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link  type="text/css"  rel="stylesheet"href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <form class="form-signin" action="/" method="post">
        <h1 class="mb-3">Sign up to my Newsletter <i class="fa-regular fa-newspaper"></i> </h1>
        <input name="f-name" type="text" class="form-control" name="First name" placeholder="First Name" required autofocus>
        <input name="l-name" type="text" class="form-control" placeholder="Last Name" required>
        <input name="email" type="email" class="form-control" placeholder="Email" required>
            <div class="checkbox mb-3">
                <input name="remember" type="checkbox" value="remember-me"> Remember me
            </div>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
            
    </form>
</body>
</html>
